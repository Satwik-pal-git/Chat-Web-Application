<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/landing.css">
    <title>Goosip | Login</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>Gossip</h2>
        </div>
        <br>
        <div class="mainbox">
            <form action="chat.html">
                <Label>Name:</Label> <br>
                <input type="text" name="naam" id=""> <br> <br>
                <Label>Room:</Label> <br>
                <select name="rooms" id="">
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="Room 1">Room1</option>
                    <option value="Room 2">Room2</option>
                    <option value="Room 3">Room3</option>
                    <option value="Room 4">Room4</option>
                    <option value="Room 5">Room5</option>
                    <option value="Room 6">Room6</option>
                </select>
                <br> <br>
                <button type="submit" class="one">Join Gossip</button>
            </form>
        </div>
    </div>
</body>

</html>
